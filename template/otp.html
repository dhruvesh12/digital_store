{%load static%}

<!DOCTYPE html>
<html>
<head>

	<title>Sending SMS</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static '/css/otp.css'%}">
	<style type="text/css">
		#myDIV {
		  width: 100%;
		  padding: 50px 0;
		  text-align: center;
		  margin-top: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	
<h1 class="text-center">Sending OTP SMS</h1>
<hr>
	<div class="row">
		<div class="col-sm-9 col-md-offset-2">
	
		</div>
		<div class="col-md-9 col-md-offset-2">
			<form method="POST">{% csrf_token %}
				<div class="row">
					<div class="col-sm-9 form-group">
						<label for="usename">Name</label>
						<input type="text"class="form-control" id="username"  name="username" value="" maxlength="10" placeholder="Enter your name" required="">
				    </div>
			    </div></br>
			    
			    


			    


			    <div class="row">
					<div class="col-sm-9 form-group">
						<label for="mobile">Email</label>
						<input type="email"class="form-control" id="mobile"  name="emails" value="" placeholder="Enter your mobile number" required="">
				    </div>
			    </div></br>
			    <div class="row">
					<div class="col-sm-9 form-group">

						<button type="submit" name="sendotp" class="btn btn-lg btn-success btn-block";class="btn" > Send OTP</button>
						
					
					</div>
			    </div></br>
			</form>

		</div>
		
	</div>



</div>

</body>
</html>
